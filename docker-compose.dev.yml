version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: smart-expense-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-smart_expense_uae}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-expense-network-dev

  # NestJS Backend API - Development with hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: smart-expense-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
      - "9229:9229" # Debug port
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-smart_expense_uae}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-true}
      DB_RUN_MIGRATIONS: ${DB_RUN_MIGRATIONS:-false}
      DB_LOGGING: ${DB_LOGGING:-true}
      DB_SSL: ${DB_SSL:-false}
      
      # Application configuration
      PORT: 3000
      NODE_ENV: development
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      
      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4200}
      
      # Rate Limiting
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-1000}
      
      # AWS S3 Configuration (if needed)
      AWS_REGION: ${AWS_REGION:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-}
      
      # Google Cloud Vision API (if needed)
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/app/google-credentials.json}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - ./google-credentials.json:/app/google-credentials.json:ro
    networks:
      - smart-expense-network-dev
    command: npm run start:dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  smart-expense-network-dev:
    driver: bridge

